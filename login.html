<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PiCom Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/css/styles.css">
</head>


<body class="page-login">

    <main>
        <section class="container mt-3 col-11 col-sm-10 col-md-11 col-lg-5">

            <div class="card">
                <div class="card-body">
                    <form action="" method="post">

                        <div class="form-group my-2">
                            <label for="login_email" class="form-label d-none d-lg-block">Adresse e-mail</label>
                            <input type="email" class="form-control " name="login_email" id="login_email"
                                placeholder="E-mail" control-id="ControlID-1">

                        </div>
                        <div class="form-group my-2">
                            <label for="login_password" class="form-label d-none d-lg-block">Mot de passe</label>
                            <input type="password" class="form-control " id="login_password" name="login_password"
                                placeholder="Mot de passe" control-id="ControlID-2">
                        </div>

                        <div class="d-flex flex-row-reverse flex-wrap">
                            <button type="submit" name="submit_login" id="submit_login"
                                class="btn btn-outline-success mt-3 ms-1" control-id="ControlID-3">Connexion</button>
                            <a class="btn btn-outline-primary mt-3 ms-1" href="/register">Cr√©er un compte</a>
                            <a class="btn btn-link mt-3" href="/">Retour vers le site commercial</a>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
</script>

</html>
